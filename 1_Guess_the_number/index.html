<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Guess the number</h1>
    <p>A number from 1 to 10 is guessed.</p>
    <p>You have 5 attempts to guess. </p>
    <p>attempts left <span class="attempts">5</span></p>
    <button class="start">Start</button>

    <div>
        <button data="1" class="numberButton">1</button>
        <button data="2" class="numberButton">2</button>
        <button data="3" class="numberButton">3</button>
        <button data="4" class="numberButton">4</button>
        <button data="5" class="numberButton">5</button>
        <button data="6" class="numberButton">6</button>
        <button data="7" class="numberButton">7</button>
        <button data="8" class="numberButton">8</button>
        <button data="9" class="numberButton">9</button>
        <button data="10" class="numberButton">10</button>
    </div>
    <h3 class="out"></h3>



    <script src="./js/main.js"></script>
</body>

</html>
